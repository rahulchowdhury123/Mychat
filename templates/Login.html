    input[type=checkbox]:not(old) {
      width: 2em;
      margin: 0;
      padding: 0;
      font-size: 1em;
      display: none;
    }

    input[type=checkbox]:not(old)+label {
      display: inline-block;
      margin-bottom: 25px;
    }

    input[type=checkbox]:not(old)+label>span {
      display: inline-block;
      width: 13px;
      height: 13px;
      margin-right: 15px;
      margin-bottom: 5px;
      border: 1px solid #fff;
      border-radius: 2px;
      -moz-border-radius: 2px;
      -webkit-border-radius: 2px;
      -o-border-radius: 2px;
      -ms-border-radius: 2px;
      background: transparent;
      vertical-align: bottom;
    }

    input[type=checkbox]:not(old):checked+label>span {
      background: transparent;
    }

    input[type=checkbox]:not(old):checked+label>span:before {
      content: '\f26b';
      display: block;
      color: #fff;
      font-size: 11px;
      line-height: 1.2;
      text-align: center;
      font-family: 'Material-Design-Iconic-Font';
      font-weight: bold;

    .form-submit {
      width: auto;
      display: inline-block;
      border: none;
      background: #fff;
      color: #b18757;
      padding: 10px;
      height: 50px;
      box-shadow: 0px 15px 9.9px 0.1px rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0px 15px 9.9px 0.1px rgba(0, 0, 0, 0.15);
      -webkit-box-shadow: 0px 15px 9.9px 0.1px rgba(0, 0, 0, 0.15);
      -o-box-shadow: 0px 15px 9.9px 0.1px rgba(0, 0, 0, 0.15);
      -ms-box-shadow: 0px 15px 9.9px 0.1px rgba(0, 0, 0, 0.15);
      margin-right: 25px;
    }

    .form-submit:hover {
      background-color: #e6e6e6;
    }

    .submit {
      width: 130px;
      border-radius: 25px;
      -moz-border-radius: 25px;
      -webkit-border-radius: 25px;
      -o-border-radius: 25px;
      -ms-border-radius: 25px;
      text-transform: uppercase;
      font-size: 13px;
      cursor: pointer;
    }

    .submit-link {
      border: 2px solid #fff;
      text-decoration: none;
      display: inline-block;
      vertical-align: middle;
      padding: 12px 0;
      text-align: center;
      color: #fff;
    }

    .submit-link:hover {
      background: #fff;
      color: #b18757;
    }

    @media screen and (max-width: 992px) {
      .container {
        width: calc(100% - 30px);
        max-width: 100%;
        margin: 0 auto;
      }

      .signup-content {

      }

    @media screen and (max-width: 480px) {
      .submit {

      }

      .form-submit {
        margin-bottom: 20px;
        margin-right: 0px;
      }

      .signup-form {
        padding: 54px 30px 36px 30px;
      }
    }

<body>

  <div class="main">
    <div class="container">
      <div class="signup-content">
        <form method="get" action='/check' id="signup-form" class="signup-form">

          <h2>Sign In</h2>
          <!-- <p class="desc">to get discount 10% when pre - order <span>“Batman Beyond”</span></p> -->
          <div class="form-group">
            <input type="text" class="form-input" name="name" id="name" placeholder="User Name" />
          </div>
          <!-- <div class="form-group">
            <input type="email" class="form-input" name="email" id="email" placeholder="Email" />
          </div> -->
          <div class="form-group">
            <input type="password" class="form-input" name="password" id="password" placeholder="Password" />
            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
          </div>
          <div class="form-group">
            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a
                href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" class="term-service">Terms and 
                Conditions</a></label>


          </div>
          <div class="form-group">
            <!-- <button type="submit" name="submit" id="submit" class="form-submit submit" value=1>Sign Up</button> -->
            <button type="submit1" name="submit1" id="submit1" class="form-submit submit" value=1>Sign In</button>
            <br>
            <!-- Modal -->

            
              <button  style="background: transparent; border: none !important; font-size:medium; color: rgb(213, 213, 232);"  type="forgot" name='forgot' value=1><u>forgot password?</u></button>
      
           
          </div>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabIndex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Terms and Conditions</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Madrchod Chup Chap Sign In kr
            Lauda ka T&C Padh Ra!!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Close</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function ($) {

      $(".toggle-password").click(function () {

        $(this).toggleClass("zmdi-eye zmdi-eye-off");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });

    })(jQuery);
  </script>
